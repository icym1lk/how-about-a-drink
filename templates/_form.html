{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden'%}

<div class='form-group'>
    {{ field.label }}
    {{ field(class_="form-control") }}
    <span>
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="text-danger">{{ error }}</span>
            {% endfor %}
        {% endif %}
    </span>
</div>

{% endfor %}

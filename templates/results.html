{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}

<article id="drink-container">
  {% for drink in data['drinks'] %}
    <span class="drink-item">
      <div class="card" style="width: 15rem;">
        <img src="{{drink.strDrinkThumb}}" class="card-img-top" alt="{{drink.strDrink}} image">
        <div class="card-body">
          <h4 class="drink-title"><a href="" title="Link to just this drink">{{ drink.strDrink }}</a></h4>
        </div>
      </div>
    </span>
  {% endfor %}
</article>

{% endblock %}

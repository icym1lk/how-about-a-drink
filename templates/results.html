{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}

<article id="drink-container">
  {% for drink in data['drinks'] %}
    <span class="drink-item">
      <div class="card" style="width: 15rem;">
        <img id="drink-image" src="{{drink.strDrinkThumb}}" data-drink-id="{{drink.idDrink}}" class="card-img-top" data-toggle="modal" data-target="#drink-modal-{{drink.idDrink}}" alt="{{drink.strDrink}} image">
        <div class="card-body">
          <h4 class="drink-title">{{ drink.strDrink }}</h4>
        </div>
      </div>
    </span>
  {% endfor %}
</article>

{% endblock %}
